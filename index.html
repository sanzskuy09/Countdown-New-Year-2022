<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <section class="countdown">
        <h1>Looking For New Year</h1>
        <div class="container">
            <div class="time">
                <p id="day">time</p>
                <span>Day</span>
            </div>
            <div class="time">
                <p id="hours">time</p>
                <span>Hours</span>
            </div>
            <div class="time">
                <p id="minutes">time</p>
                <span>Minutes</span>
            </div>
            <div class="time">
                <p id="seconds">time</p>
                <span>Second</span>
            </div>
        </div>
        <img class="hero-img" src="time.svg" alt="time">
    </section>

    <script src="app.js"></script>
</body>

</html>
